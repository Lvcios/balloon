<html>
	<head>
		<link href="https://raw.github.com/Lvcios/balloon/master/static/css/bootstrap.css" rel="stylesheet">
		<style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 40px;
				}
			.sidebar-nav {
				padding: 9px 0;
				}
		</style>
		<link href="https://raw.github.com/Lvcios/balloon/master/static/css/bootstrap-responsive.css" rel="stylesheet">
		<title>México dice</title>
	</head>
	<body text="center" class="well">
		<div class="carousel slide carousel-fade" id="myCarousel">
			<div class="carousel-inner">
				<div class="item active" align="center"> 
					<img src="https://github.com/Lvcios/balloon/raw/master/static/img/mexico-1.jpg"  width="100%" height="300" />
						<div class="carousel-caption" width="100%" valign="100%">
							<h1>México Dice: Un grito a la Democracia</h1>
						</div>
				</div>
				{% for tweet in lista_tweets %}
				<div class="item" align="center" >
					<img src="https://github.com/Lvcios/balloon/raw/master/static/img/mexico-1.jpg" width="100%" height="300" />
					<div class="carousel-caption" width="100%" height="300">
						<p><h3>@{{ tweet.usuario }}</h3> <h4>dijo:</h4></p>
						<p><h1>{{ tweet.frase }}</h1></p>
						<p><h4>El día:</h4> <h3>{{ tweet.fechahora}}</h3></p>
					</div>
				</div>
				{% endfor %}
			</div>
			<!--<a data-slide="prev" href="#myCarousel" class="left carousel-control">&lsaquo;</a>
			<a data-slide="next" href="#myCarousel" class="right carousel-control">&rsaquo;</a>-->
		</div>
		<div class="well">
			<script src="js/tweetquote.js" type="text/javascript" charset="utf-8"></script>
				<script type="text/javascript" charset="utf-8">
					//<![CDATA[
					tweetquote.load("AMLO");
					//]]>
				</script>
		</div>
		
		<p>Está aplicación fue desarrollada por Lucio Flores, estudiante de Ingeniería en Informática en UPIICSA.</p>
		<p>Contacto:</p>
		<p>Twitter: @Lvcios</p>
		<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
		<script src="https://raw.github.com/Lvcios/balloon/master/static/js/jquery-1.7.2.js"></script>
		<script src="https://raw.github.com/Lvcios/balloon/master/static/js/bootstrap-carousel.js">
		<script src="https://raw.github.com/Lvcios/balloon/master/static/js/prettify.js"></script>
		<script src="https://raw.github.com/Lvcios/balloon/master/static/js/bootstrap-transition.js"></script>
		<script src="https://raw.github.com/Lvcios/balloon/master/static/js/bootstrap-alert.js"></script>
		<script src="https://raw.github.com/Lvcios/balloon/master/static/js/bootstrap-modal.js"></script>
		<script src="https://raw.github.com/Lvcios/balloon/master/static/js/bootstrap-dropdown.js"></script>
		<script src="https://raw.github.com/Lvcios/balloon/master/static/js/bootstrap-scrollspy.js"></script>
		<script src="https://raw.github.com/Lvcios/balloon/master/static/js/bootstrap-tab.js"></script>
		<script src="https://raw.github.com/Lvcios/balloon/master/static/js/bootstrap-tooltip.js"></script>
		<script src="https://raw.github.com/Lvcios/balloon/master/static/js/bootstrap-popover.js"></script>
		<script src="https://raw.github.com/Lvcios/balloon/master/static/js/bootstrap-button.js"></script>
		<script src="https://raw.github.com/Lvcios/balloon/master/static/js/bootstrap-collapse.js"></script>
		<script src="https://raw.github.com/Lvcios/balloon/master/static/js/bootstrap-carousel.js"></script>
		<script src="https://raw.github.com/Lvcios/balloon/master/static/js/bootstrap-typeahead.js"></script>
		<script src="https://raw.github.com/Lvcios/balloon/master/static/js/application.js"></script>
		<script>$('.carousel').carousel({interval: 10000});</script>
		
	</body>
</html>
